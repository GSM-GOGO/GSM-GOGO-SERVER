name: CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run build with Gradle wrapper
        run: ./gradlew clean build

      - name: Success Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: CI 성공!
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: CI를 성공했습니다.
          color: 00FF00
          username: CI Bot
          url: https://github.com/GSM-GOGO/GSM-GOGO-Server

      - name: Failed Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: CI 실패!
          webhook: ${{ secrets.SMS_DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          image: ${{ secrets.CI_FAIL_IMAGE }}
          description: CI를 실패했습니다.
          color: FF0000
          username: CI Bot
          url: https://github.com/GSM-GOGO/GSM-GOGO-Server