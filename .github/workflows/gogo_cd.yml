name: CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: excuting remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_IP }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /home/ubuntu/GSM-GOGO-Server
            git pull origin main
            ./gradlew clean
            ./gradlew build
            docker stop gogo-api
            docker stop gogo-batch
            docker rm gogo-api
            docker rm gogo-batch
            docker build -t gsmgogo/gsmgogo-api . -f Api.Dockerfile
            docker build -t gsmgogo/gsmgogo-batch . -f Batch.Dockerfile
            docker run -d -it --env-file ./.env -p 10001:8080 --name gogo-api gsmgogo/gsmgogo-api
            docker run -d -it --env-file ./.env -p 8080:8080 --name gogo-batch gsmgogo/gsmgogo-batch